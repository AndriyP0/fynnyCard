<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user_card.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>User Card</title>
</head>
<body>
    <div class=" container">
        <div class="heder_container">
            <h2 class="heder_title">New York City ,NY</h2>
        </div>
        <div class="main_container">
            <img src="./img/Fanny.jpg" alt="Hiro" class="main_img">
            <h1 class="main_title">Fanny MBLG</h1>
            <p class="main_info">Fanny is favorite killer in game Mobile Legends </p>
            <button class="main_btn">Follow</button>
        </div>
        <div class="footer_container flex_container">
            <div class="footer_posts">
                <div class="footer_posts_logo">
                    <i class="fa-solid fa-images" style="color: #ffffff;"></i>
                </div>
                <div class="footer_posts_content">
                    <h2 class="footer_posts_content_title">Posts</h2>
                    <p class="footer_posts_content_info">1,000</p>
                </div>
            </div>
            <div class="footer_favorites">
                <div class="footer_favorites_logo">
                    <i class="fa-regular fa-heart" style="color: #ffffff;"></i>
                </div>
                <div class="footer_favorites_content">
                    <h2 class="footer_favorites_content_title">Favorites</h2>
                    <p class="footer_favorites_content_info">9,897</p>
                </div>
            </div>
            <div class="footer_messages">
                <div class="footer_messages_logo">
                    <i class="fa-brands fa-telegram" style="color: #ffffff;"></i>                
                </div>
                <div class="footer_messages_content">
                    <h2 class="footer_messages_content_title">Messages</h2>
                    <p class="footer_messages_content_info">0,346</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
